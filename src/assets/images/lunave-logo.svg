<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="100" cy="100" r="90" fill="#FDF1ED" opacity="0.1"/>

  <!-- Gradients -->
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FDA4BA" stop-opacity="1" />
      <stop offset="50%" stop-color="#F8C9D4" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#F8C9D4" stop-opacity="0.8" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E890A8" stop-opacity="1" />
      <stop offset="70%" stop-color="#FDA4BA" stop-opacity="1" />
      <stop offset="100%" stop-color="#F8C9D4" stop-opacity="1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Flower petals -->
  <g transform="translate(100,100)">
    <!-- Center petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.9"
    />
    <!-- Top petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(45)"
    />
    <!-- Right petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(90)"
    />
    <!-- Bottom right petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(135)"
    />
    <!-- Bottom petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(180)"
    />
    <!-- Bottom left petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(225)"
    />
    <!-- Left petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(270)"
    />
    <!-- Top left petal -->
    <path
      d="M 0,-60 Q -20,-48 -24,-24 Q -20,-12 0,0 Q 20,-12 24,-24 Q 20,-48 0,-60"
      fill="url(#petalGradient)"
      opacity="0.85"
      transform="rotate(315)"
    />

    <!-- Center circle -->
    <circle
      r="20"
      fill="url(#centerGradient)"
      filter="url(#shadow)"
    />

    <!-- Inner detail - darker for contrast -->
    <circle
      r="8"
      fill="#E890A8"
      opacity="0.7"
    />
  </g>

  <!-- Brand Name -->
  <text x="100" y="170" text-anchor="middle" font-family="Playfair Display, serif" font-size="28" font-weight="bold" fill="#333333">
    <tspan fill="url(#textGradient)">LunavÃ¨</tspan>
    <tspan x="100" dy="20" font-size="16" font-weight="normal" fill="#666666">Nails</tspan>
  </text>

  <!-- Text gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F8C9D4" stop-opacity="1" />
      <stop offset="100%" stop-color="#FDA4BA" stop-opacity="1" />
    </linearGradient>
  </defs>
</svg>